apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: cardinalhq
    app.kubernetes.io/component: collector
  name: cardinal-collector-config
data:
  config.yaml: |-
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: ${env:MY_POD_IP}:4317
          http:
            endpoint: ${env:MY_POD_IP}:4318
    exporters:
      datadog/cardinalhq:
        api:
          key: ${env:DATADOG_API_KEY}
        metrics:
          endpoint: https://intake.cardinalhq.io
        logs:
          endpoint: https://intake.cardinalhq.io
        traces:
          endpoint: https://intake.cardinalhq.io
      awss3/cardinalhq:
        s3uploader:
          region: auto
          s3_bucket: cardinalhq
          s3_prefix: otel-raw
          s3_partition: minute
          endpoint: https://storage.googleapis.com
          compression: gzip
        marshaler: otlp_proto
    processors:
      batch/logs:
        timeout: 60s
      batch/metrics:
        timeout: 10s
      batch/traces:
        timeout: 60s
      memory_limiter:
        limit_mib: 400
        spike_limit_mib: 100
        check_interval: 5s
      chqdecorator:
    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [memory_limiter, chqdecorator, batch/logs]
          exporters: [datadog/cardinalhq, awss3/cardinalhq]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, chqdecorator, batch/metrics]
          exporters: [datadog/cardinalhq, awss3/cardinalhq]
        traces:
          receivers: [otlp]
          processors: [memory_limiter, chqdecorator, batch/traces]
          exporters: [datadog/cardinalhq, awss3/cardinalhq]
      telemetry:
        metrics:
          readers:
            - periodic:
                interval: 10000
                exporter:
                  otlp:
                    protocol: grpc/protobuf
                    endpoint: http://cardinal-collector.collector.svc.cluster.local:4317
        traces:
          processors:
            - batch:
                exporter:
                  otlp:
                    protocol: grpc/protobuf
                    endpoint: http://cardinal-collector.collector.svc.cluster.local:4317
    extensions:
      zpages: {}
