receivers:
  nop:

processors:
  chqstats:
    statistics:
      endpoint: http://localhost:8080
      timeout: 500ms
      compression: zstd
      headers:
        Alice: Bob
      interval: 100s
      phase: presample
      vendor: alice

exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [chqstats]
      exporters: [nop]
    metrics:
      receivers: [nop]
      processors: [chqstats]
      exporters: [nop]
    logs:
      receivers: [nop]
      processors: [chqstats]
      exporters: [nop]

extensions:
  nop:
