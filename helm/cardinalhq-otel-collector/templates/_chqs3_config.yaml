{{ define "customerside.chqs3.config" }}
s3uploader:
  region: {{ .Values.s3.region}}
  s3_bucket: {{ .Values.s3.bucket }}
  s3_prefix: otel-raw
  s3_partition: minute
{{ if .Values.s3.endpoint }}
  endpoint: {{ .Values.s3.endpoint }}
{{ end }}
buffering:
  type: disk
  directory: /app/scratch
timeboxes:
  {{ toYaml .Values.s3.timeboxes | nindent 2 }}
{{ end }}
