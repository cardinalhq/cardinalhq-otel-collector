apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: collector-gke-dev-customerside
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'ssh://git@github.com/cardinalhq/cardinalhq-otel-collector.git'
    path: kubernetes/gke-dev-customerside
    targetRevision: main
  destination:
    namespace: collector
    name: gke-dev
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/spec/containers/*/resources/limits/cpu
        - /spec/template/spec/containers/*/resources/limits/memory
        - /spec/template/spec/containers/*/resources/limits/ephemeral-storage
        - /spec/template/spec/containers/*/resources/requests/cpu
        - /spec/template/spec/containers/*/resources/requests/memory
        - /spec/template/spec/containers/*/resources/requests/ephemeral-storage
