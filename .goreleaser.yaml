project_name: opentelemetry-collector-releases
version: 2
builds:
    - id: otelcol
      goos:
        - darwin
        - linux
        - windows
      goarch:
        - "386"
        - amd64
        - arm
        - arm64
        - ppc64le
        - s390x
      goarm:
        - "7"
      ignore:
        - goos: darwin
          goarch: "386"
        - goos: darwin
          goarch: arm
        - goos: darwin
          goarch: s390x
        - goos: windows
          goarch: arm
        - goos: windows
          goarch: arm64
        - goos: windows
          goarch: s390x
      dir: distributions/otelcol/_build
      binary: otelcol
      ldflags:
        - -s
        - -w
      flags:
        - -trimpath
      env:
        - CGO_ENABLED=0
    - id: otelcol-contrib
      goos:
        - darwin
        - linux
        - windows
      goarch:
        - "386"
        - amd64
        - arm
        - arm64
        - ppc64le
        - s390x
      goarm:
        - "7"
      ignore:
