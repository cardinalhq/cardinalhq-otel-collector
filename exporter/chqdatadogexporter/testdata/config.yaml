chqdatadog/default-config:
  api_key: 1234567890abcdef1234567890abcdef
chqdatadog/override-config:
  api_key: 1234567890abcdef1234567890abcdef
  metrics:
    endpoint: http://localhost:8080/metrics
    timeout: 500ms
    compression: gzip
    headers:
      Alice: BobMetrics
  logs:
    endpoint: http://localhost:8080/logs
    timeout: 600ms
    compression: zstd
    headers:
      Alice: BobLogs
  traces:
    endpoint: http://localhost:8080/traces
    timeout: 700ms
    compression: deflate
    headers:
      Alice: BobTraces
