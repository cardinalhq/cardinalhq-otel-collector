apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: cardinalhq
    app.kubernetes.io/component: collector
  name: cardinal-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: cardinalhq
      app.kubernetes.io/component: collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cardinalhq
        app.kubernetes.io/component: collector
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 2000
        runAsGroup: 2000
      containers:
        - name: collector
          image: us-central1-docker.pkg.dev/profound-ship-384422/cardinalhq/cardinal-otel-collector-saas:latest
          command:
            - "/app/bin/cardinalhq-collector-saas"
            - "--config=/app/config/config.yaml"
          env:
            - name: GOMEMLIMIT
              value: "1000MiB"
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: DATADOG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: cardinal-collector-datadog
                  key: api-key
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: cardinal-collector-aws
                  key: access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: cardinal-collector-aws
                  key: secret-access-key
          ports:
            - name: http
              containerPort: 4318
              protocol: TCP
            - name: otlp
              containerPort: 4317
              protocol: TCP
            - name: opencensus
              containerPort: 55678
              protocol: TCP
            - name: zpages
              containerPort: 55679
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          resources:
            limits:
              cpu: 200m
              memory: 500Mi
            requests:
              cpu: 200m
              memory: 500Mi
          volumeMounts:
            - name: config
              mountPath: /app/config
      restartPolicy: Always
      volumes:
        - name: config
          configMap:
            name: cardinal-collector-config
