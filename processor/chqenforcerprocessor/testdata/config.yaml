receivers:
  nop:

exporters:
  chqstats:
    endpoint: http://localhost:8080
    timeout: 500ms
    compression: zstd
    headers:
      Alice: Bob
    interval: 100s
    phase: presample

processors:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [chqstats]
    metrics:
      receivers: [nop]
      processors: [nop]
      exporters: [chqstats]
    logs:
      receivers: [nop]
      processors: [nop]
      exporters: [chqstats]
