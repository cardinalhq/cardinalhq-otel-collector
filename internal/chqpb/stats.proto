syntax = "proto3";

package chqpb;

option go_package = ".;chqpb";

message LogStatsReport {
	int64 submittedAt = 1;
	repeated LogStats stats = 2;
}

message LogStats {
	string serviceName = 1;
	int64 fingerprint = 2;
	bool wasFiltered = 3;
	bool wouldFilter = 4;
	int64 count = 5;
}

message MetricStatsReport {
	int64 submittedAt = 1;
	repeated MetricStats stats = 2;
}

message MetricStats {
	string name = 1;
	string tagName = 2;
	double cardinalityEstimate = 3;
	bytes hll = 4;
}